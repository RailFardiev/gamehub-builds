<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
  <title>Unity WebGL Player | DrowNoob</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #231F20;
    }

    #unity-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background-color: #231F20;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/forDiplom.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/forDiplom.data.unityweb",
      frameworkUrl: "Build/forDiplom.framework.js.unityweb",
      codeUrl: "Build/forDiplom.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "DrowNoob",
      productVersion: "1.0"
    });
  </script>
</body>
</html>
